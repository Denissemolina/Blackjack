<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="icon" href="assets/cards/pokercard.png" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="title">Blackjack</header>
    <div class="row mt-2">
      <div class="col text-center">
        <button id="btn_newgame" class="btn btn-danger">New game</button>
        <button id="btn_order" class="btn btn-primary">Order card</button>
        <button id="btn_stop" class="btn btn-primary">Stop</button>
      </div>
    </div>

    <div class="row container">
      <div class="col">
        <h1>Player 1 - <small>0</small></h1>
        <div id="player-cards" class="divCards"></div>
      </div>
    </div>

    <div id="theWinner" class="alert alert-success" role="alert"></div>

    <div class="row container mt-3">
      <div class="col">
        <h1>Computer 1 - <small>0</small></h1>
        <div id="computer-cards" class="divCards"></div>
      </div>
    </div>

    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/game.js" type="module"></script>
  </body>
</html>
